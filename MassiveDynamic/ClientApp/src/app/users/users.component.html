<h1 id="tableLabel">Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles.join(', ') }}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" style="margin-right: 10px;" title="Edit" [routerLink]="['/user-details', user.id]">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" title="Delete" (click)="delete(user.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
